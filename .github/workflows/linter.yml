Let’s look at each of these jobs:

lint_function_js
Set up Node.js runtime for the action to run using the actions/setup-node@v3 action
Check out the code using the actions/checkout@v3 action.
Install all dependencies using npm npm install
Run the linting command defined in package.json as npm run lint in the functions/sample/nodejs directory.
lint_function_python
Set up Python runtime for the action to run using the actions/setup-python@v4 action
Check out the code using the actions/checkout@v3 action.
Install all dependencies using pip install
Run the linting command pylint *.py in the functions/sample/python directory.
lint_django_server
Set up Python runtime for the action to run using the actions/setup-python@v4 action
Check out the code using the actions/checkout@v3 action.
Install all dependencies using pip install
Run the linting command pylint *.py in the server directory.

